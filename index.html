<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slogan Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #FADCD9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .slogan-card {
      position: relative;
      width: 565px;
      height: 479px;
      background: #FADCD9;
      border-radius: 20px;
      box-sizing: border-box;
      box-shadow: 0 2px 16px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 24px;
      overflow: hidden;
    }
    .slogan-text {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 56px;
      font-weight: 700;
      color: #000;
      line-height: 1;
      max-width: 475px;
      z-index: 1;
    }
    .flower-icon {
      position: absolute;
      top: 34px;
      right: 24px;
      width: 119px;
      height: 119px;
      z-index: 0;
    }
    @media (max-width: 600px) {
      .slogan-card {
        width: 95vw;
        height: auto;
        min-height: 300px;
        padding: 16px;
      }
      .slogan-text {
        font-size: 8vw;
        max-width: 100%;
      }
      .flower-icon {
        width: 70px;
        height: 70px;
        top: 12px;
        right: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="slogan-card">
    <div class="slogan-text">
      Artist Redefining Architecture with AI-Driven Design
    </div>
    <svg class="flower-icon" viewBox="0 0 119 119" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="59.5" cy="59.5" r="59.5" fill="#F8AFA6"/>
      <path d="M59.5 30 Q70 59.5 59.5 89 Q49 59.5 59.5 30Z" fill="#FADCD9"/>
      <path d="M30 59.5 Q59.5 70 89 59.5 Q59.5 49 30 59.5Z" fill="#FADCD9"/>
    </svg>
  </div>
</body>
</html>
