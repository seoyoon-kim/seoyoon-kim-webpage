<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Seoyoon Kim Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #FADCD9;
        }
        .header {
            width: 100%;
            max-width: 1392px;
            margin: 0 auto;
            border-radius: 20px;
            background: #FADCD9;
            height: 101px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-sizing: border-box;
        }
        .logo {
            font-size: 25px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #000;
        }
        .nav-links {
            display: flex;
            gap: 88px;
        }
        .nav-link {
            font-size: 16px;
            font-weight: 300;
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #0077cc;
        }
        @media (max-width: 800px) {
            .header {
                flex-direction: column;
                height: auto;
                padding: 16px;
                gap: 16px;
            }
            .nav-links {
                gap: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Seoyoon Kim</div>
        <nav class="nav-links">
            <a href="#projects" class="nav-link">Projects</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </div>
</body>
</html>
